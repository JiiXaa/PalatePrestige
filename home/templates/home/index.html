{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="home-bg-clip"></div>
<div class="home-container">
    <!-- Slider -->
    <div class="slider-container">
      <div id="chefCarouselFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{{ MEDIA_URL }}chef1.jpg" alt="Chef cooking">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}chef2.jpg" alt="Chef cooking">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}chef3.jpg" alt="Chef cooking">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{{ MEDIA_URL }}chef4.jpg" alt="Chef cooking">
          </div>
        </div>
        <a class="carousel-control-prev" href="#chefCarouselFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#chefCarouselFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Mobile picture instead of slider -->

    <div class="mobile-container">
      <img class="d-block w-100" src="{{ MEDIA_URL }}chef1.jpg" alt="Chef cooking">
    </div>
    <!-- Text under the slider -->
    <div class="hero-container">
      <h1 class="mt-4 text-white">
        Hire a private chef for any event!
      </h1>
        <div class="mt-3">
          <a href="{% url 'chefs' %}" class="btn btn-light py-3 px-4" style="font-size: 1.25rem;">Book Now</a>
        </div>
    </div>
</div>
{% endblock %}

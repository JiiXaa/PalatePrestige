{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row mt-3">
        <div class="col">
            <h2>Edit Dish "{{ dish.name }}" in {{ menu.name }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
  </div>
{% endblock %}

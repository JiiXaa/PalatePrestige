{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center mt-4" style="height: 100vh;">
      <div class="col-10 col-md-6 pr-0 pl-5 py-3 border rounded shadow">
            <h2>Delete Menu</h2>
            <p>Are you sure you want to delete the menu "{{ menu.title }}"?</p>
            <form method="POST" action="{% url 'delete_menu' menu_id=menu.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mr-2">Delete</button>
                <a href="{% url 'chef_detail' chef_id=user.chef.user_id %}" class="btn btn-primary">Back to Profile</a>
            </form>
        </div>
    </div>
  </div>
{% endblock %}

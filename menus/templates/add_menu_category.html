{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container move-down">
    <div class="row mt-3">
        <div class="col">
            <h2>Add a new Menu Category</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
    </div>
  </div>
{% endblock %}

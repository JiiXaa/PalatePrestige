{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center mt-4" style="height: 100vh;">
      <div class="col-10 col-md-6 pr-0 pl-5 py-3 border rounded shadow">
        <h2>Delete Dish</h2>
        <p>Are you sure you want to delete the dish "{{ dish.name }}"?</p>
        <form method="POST" action="{% url 'delete_dish' menu_id=menu.id dish_id=dish.id %}">
            {% csrf_token %}
            <div class="btn-wrapper mr-2">
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'menu_detail' menu_id=menu.id %}" class="btn btn-primary">Go Back</a>
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

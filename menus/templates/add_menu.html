{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
        <div class="col">
            {% if user.is_superuser or user.is_staff %}
                <a href="{% url 'add_menu_category' %}" class="btn btn-primary">Add Menu Category</a>
            {% endif %}
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <h2>Add a new Menu</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Add menu</button>
            </form>
        </div>
    </div>
  </div>
{% endblock %}

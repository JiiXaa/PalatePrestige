{% extends "base.html" %}
{% load static %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="container move-down">
    <div class="row">
      <div class="col move-down">
        <h2>Add a new Menu</h2>
         <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Add menu</button>
       </form>
      </div>
    </div>
  </div>
{% endblock %}

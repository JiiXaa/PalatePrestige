<!-- Mobile Booking Modal -->
<div id="mobileBookingModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Booking</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="selectedChefMobile" data-chef-id="{{ chef.user_id }}" data-chef-name="{{ chef.user.first_name }} {{ chef.user.last_name }}"></div>
        <div id="selectedDateMobile" class="d-flex justify-content-center">
          <p>Please select a date</p>
        </div>
        <div id="selectedMenuMobile" class="d-flex justify-content-center">
          <p>Please select a menu</p>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex flex-column align-items-center col-lg-4">
            <label for="numberOfGuestsMobile">Number of guests:</label>
            <input type="number" id="numberOfGuestsMobile" name="numberOfGuests" min="8" value="8">
          </div>
        </div>
        <div class="price-container d-flex justify-content-center">
          <p id="totalPriceMobile">Total Price: &#163;0.00</p>
        </div>
      </div>
      <div class="modal-footer">
        {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-primary" id="submitBookingBtnMobile" data-dismiss="modal">Book</button>
        {% else %}
          <a href="{% url 'account_login' %}" class="btn btn-primary">Login to book</a>
        {% endif %}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
